<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Marketplace">
    <meta name="author" content="Upahar Sood">
    <link rel="shortcut icon" href="images/favicon/favicon.png" type="image/png">
    <link rel="icon" href="images/favicon/favicon.png" type="image/png">

    <title>{{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="css/lib/font-awesome.css" rel="stylesheet">
    <!-- Zocial CSS -->
    <link href="css/lib/zocial.css" rel="stylesheet">
    <!-- Animated CSS-->
    <link href="css/lib/animate.css" rel="stylesheet">
    <!-- OWL CSS-->
    <link href="css/lib/owl.carousel.css" rel="stylesheet">
    <link href="css/lib/owl.theme.css" rel="stylesheet">
    <!-- SequenceSlider CSS-->
    <link href="css/lib/sequencejs-theme.sliding-horizontal-parallax.css" rel="stylesheet">
    <!-- Costumize Font CSS -->
    <link href="css/lib/costumizefont.css" rel="stylesheet" type="text/css">
    <!-- STYLE CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Color Scheme CSS -->
    <link href="css/scheme/green.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="outter">
        <!-- BEGIN HEADER -->
        <section class="header">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">     
                        <!--/.logo-->
                        <div class="titledesc">
                            <a class="navbar-brand" href="index.html"><img width="200" src="images/fleaflavour-logo.png"></a>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="topinfo-block">  
                            <a href="login.html" class='info login'>
                                <span class="icon"><i class="icon-lock"></i>
                                </span>Login</a>
                            <a href="cart.html" class='info cart'>
                                <span class="icon"><i class="icon-basket"></i>
                                </span>Cart
                                <span>0</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.container -->
        </section>
        <!-- END HEADER -->
        <br/>
    {{ content }}
    <footer>
            <!-- WIDGET ABOUT -->
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="wdgt-about">
                            <div class="row">
                                <div class="col-md-5">
                                    <h3 class="wdgt-title">ABOUT US</h3>
                                    <p>We are an online marketplace of handcrafted goods. We connect you to the artists of India</p>
                                    <a href="javascript:;" class="iconize">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                    <a href="javascript:;" class="iconize">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                    <a href="javascript:;" class="iconize">
                                        <i class="fa fa-google-plus"></i>
                                    </a>
                                    <a href="javascript:;" class="iconize">
                                        <i class="fa fa-rss"></i>
                                    </a>
                                </div>
                                <div class="col-md-4">
                                    <h3 class="wdgt-title">SUBSCRIBE</h3>
                                    <p>Enter your email to subscribe to our weekly curated newsletter</p>
                                    <form>
                                        <input type="text" name="newsletter" class="input-black">
                                        <input type="submit" name="submit" class="btn-black">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END WIDGET ABOUT -->
            <!-- BEGIN WIDGET BOTTOM -->
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="shop-info">
                            <p>Powered by sood / ramani</p>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END WIDGET BOTTOM -->
        </footer>
        <!-- END FOOTER -->
    </div>
    <!--      -->
    <!-- END OUTER -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Waypoints JS -->
    <script src="js/lib/waypoints.min.js"></script>
    <!-- FitVid JS -->
    <script src="js/lib/jquery.fitvid.js"></script>
    <!-- OWL JS -->
    <script src="js/lib/owl.carousel.min.js"></script>
    <!-- Sequence JS -->
    <script src="js/lib/jquery.sequence-min.js"></script>
    <!-- JS For Menjual -->
    <script src="js/main.js"></script>
</body>

</html>
